<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcements Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: system-ui, "Segoe UI", sans-serif;
        }
        .page-header-bar {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            padding: 1.2rem 1.5rem;
            border-radius: .5rem;
            margin-bottom: 1.5rem;
        }
        .timeline {
            position: relative;
            margin-left: 1.5rem;
            padding-left: 1.75rem;
        }
        .timeline::before {
            content: "";
            position: absolute;
            left: .25rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #0d6efd;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 1.75rem;
        }
        .timeline-item::before {
            content: "";
            position: absolute;
            left: -1.36rem;
            top: .6rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #0d6efd;
            border: 2px solid #fff;
            box-shadow: 0 0 0 2px #0d6efd33;
        }
        .announcement-box {
            position: relative;
            padding: 1rem 3.5rem 1rem 1rem;
            background: #ffffff;
            border: 1px solid #e1e5eb;
            border-radius: .5rem;
        }
        .announcement-box:hover {
            border-color: #bfc7d4;
            background: #fcfcfc;
        }
        .announcement-date {
            font-size: .85rem;
            color: #6c757d;
            margin-bottom: .35rem;
        }
        .delete-btn {
            position: absolute;
            top: .5rem;
            right: .5rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <!-- Top Header -->
    <div class="page-header-bar d-flex justify-content-between align-items-center flex-wrap gap-2">
        <h3 class="mb-0">ðŸ“‹ Announcements</h3>
		<div class="d-flex gap-2">
		        <a th:href="@{/admin/announcement/form}" class="btn btn-success btn-sm">
		            + New Announcement
		        </a>
		        <a class="btn btn-primary btn-sm" href="/admin/students">
		            Home
		        </a>  </div>
    </div>

    <!-- Flash Message -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}">Success message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Announcements Timeline -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(announcements)}" class="empty-state">
                <p>No announcements posted yet.</p>
                <a th:href="@{/admin/announcement/form}" class="btn btn-primary btn-sm">Create One</a>
            </div>

            <div th:if="${!#lists.isEmpty(announcements)}" class="timeline">
                <div class="timeline-item" th:each="announcement : ${announcements}">
                    <div class="announcement-date"
                         th:text="${#temporals.format(announcement.createdAt, 'dd MMM yyyy, HH:mm')}">
                        16 Jul 2025, 10:00
                    </div>

                    <div class="announcement-box">
                        <p class="mb-0" th:text="${announcement.message}">Sample announcement text.</p>

                        <!-- Delete -->
                        <form th:action="@{'/admin/announcement/delete/' + ${announcement.id}}"
                              method="post"
                              class="delete-btn"
                              onsubmit="return confirm('Delete this announcement?');">
                            <button class="btn btn-sm btn-outline-danger" title="Delete">
                                ðŸ—‘
                            </button>
                        </form>
                    </div>
                </div> <!-- /timeline-item -->
            </div> <!-- /timeline -->
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 450px; width: 100%;">
        <h4 class="text-center mb-3">Reset Password</h4>
        <p class="text-muted text-center">Enter your email address to receive a reset link.</p>
        <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>

            <!-- Show success/error messages -->
            <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/reg/login}">Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>

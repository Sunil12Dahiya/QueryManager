<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Query Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="alert alert-success">
        <h4 class="alert-heading">Query Submitted Successfully!</h4>
        <p>Your query has been recorded.</p>
    </div>
    <div class="card">
        <div class="card-body" th:if="${submittedQuery}">
            <ul class="list-group">
                <li class="list-group-item"><strong>Name:</strong> <span th:text="${submittedQuery.student.name}"></span></li>
                <li class="list-group-item"><strong>Enrollment:</strong> <span th:text="${submittedQuery.student.enrollmentNumber}"></span></li>
                <li class="list-group-item"><strong>Batch:</strong> <span th:text="${submittedQuery.student.batch}"></span></li>
                <li class="list-group-item"><strong>Section:</strong> <span th:text="${submittedQuery.student.section}"></span></li>
                <li class="list-group-item"><strong>Type:</strong> <span th:text="${submittedQuery.type}"></span></li>
                <li class="list-group-item"><strong>Lecture:</strong> <span th:text="${submittedQuery.lectureName}"></span></li>
                <li class="list-group-item"><strong>Time:</strong> <span th:text="${submittedQuery.time}"></span></li>
                <li class="list-group-item"><strong>Status:</strong> <span th:text="${submittedQuery.status}"></span></li>
                <li class="list-group-item"><strong>Submitted At:</strong> <span th:text="${submittedQuery.submittedAt}"></span></li>
            </ul>
        </div>
    </div>
    <div class="mt-3">
        <a href="/submit-query" class="btn btn-primary">Submit Another Query</a>
		<ul class="nav nav-tabs">
			
		  <li class="nav-item">
		    <a class="nav-link" href="/queries/student/status">Previous Queries</a>
		  </li>
		</ul>

    </div>
	<div class="text-center mt-4">
	    <a th:href="@{/reg/student/home}" class="btn btn-secondary">ðŸ”™ Back to Home</a>
	</div>

</div>
</body>
</html>

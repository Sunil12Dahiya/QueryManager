<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login to Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Sign In to Your Account</h3>

            <!-- ✅ Show login error -->
            <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                ❌ Invalid email or password. Please try again.
            </div>

            <!-- ✅ Show logout success -->
            <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
                ✅ You have been logged out successfully.
            </div>
			<div th:if="${errorMsg}" class="error-message">
			    <p th:text="${errorMsg}"></p>
			</div>
			<div style="color:red;" th:if="${errorMsg}" th:text="${errorMsg}"></div>
            <!-- ✅ Optional session alert -->
            <div class="alert alert-warning mt-2" th:if="${param.session}" th:text="'Session ' + ${param.session}"></div>

            <!-- ✅ Login form -->
			<form th:action="@{/process-login}" method="post">


                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" name="username" id="username" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign In</button>

                <div class="text-center mt-3">
                    <a th:href="@{/forgot-password}">Forgot your password?</a>
                </div>
            </form>

            <hr>
            <p class="text-center small text-muted">© 2025 Query Manager</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Add New Student</h2>

    <form th:action="@{/admin/add-student}" th:object="${student}" method="post" class="shadow p-4 bg-white rounded">
		<div class="mb-3">
		        <label for="fullName" class="form-label">Full Name</label>
		        <input type="text" class="form-control" id="fullName" name="fullName" required>
		    </div>

		    <div class="mb-3">
		        <label for="email" class="form-label">Email</label>
		        <input type="email" class="form-control" id="email" name="email" required>
		    </div>

		    <div class="mb-3">
		        <label for="enrollmentNo" class="form-label">Enrollment No</label>
		        <input type="text" class="form-control" id="enrollmentNo" name="enrollmentNo" required>
		    </div>

		    <div class="mb-3">
		        <label for="batch" class="form-label">Batch</label>
		        <input type="text" class="form-control" id="batch" name="batch" required>
		    </div>

		    <div class="mb-3">
		        <label for="section" class="form-label">Section</label>
		        <input type="text" class="form-control" id="section" name="section" required>
		    </div>

		    <div class="mb-3">
		        <label for="password" class="form-label">Password</label>
		        <input type="password" class="form-control" id="password" name="password" required>
		    </div>        <button class="btn btn-primary">Add Student</button>
        <a href="/admin/students" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

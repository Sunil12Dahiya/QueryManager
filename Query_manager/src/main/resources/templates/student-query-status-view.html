<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Submitted Queries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            font-family: 'Poppins', sans-serif;
        }

        h3 {
            font-weight: 600;
            color: #2c3e50;
        }

        .table thead {
            background-color: #2c3e50;
            color: white;
        }

        .badge {
            padding: 5px 10px;
            font-size: 13px;
            border-radius: 10px;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .btn-secondary {
            background-color: #34495e;
            border-color: #34495e;
        }

        .btn-secondary:hover {
            background-color: #2c3e50;
        }

        .container {
            max-width: 1000px;
        }

        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <h3 class="mb-4 text-center">ðŸ“‹ Your Submitted Queries</h3>

    <!-- No queries message -->
    <div th:if="${#lists.isEmpty(queries)}">
        <div class="alert alert-warning text-center">No queries found for your account.</div>
    </div>

    <!-- Query Table -->
    <div th:if="${!#lists.isEmpty(queries)}">
        <div class="table-responsive">
            <table class="table table-striped table-bordered shadow-sm">
                <thead class="text-center">
                <tr>
                    <th>Submitted On</th>
                    <th>Name</th>
                    <th>Enrollment</th>
                    <th>Batch</th>
                    <th>Section</th>
                    <th>Type</th>
                    <th>Lecture</th>
                    <th>Time</th>
                    <th>Reason</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="q : ${queries}" class="text-center">
                    <td th:text="${#temporals.format(q.submittedAt, 'dd MMM yyyy, HH:mm')}">N/A</td>
                    <td th:text="${q.student.name}">N/A</td>
                    <td th:text="${q.student.enrollmentNumber}">N/A</td>
                    <td th:text="${q.student.batch}">N/A</td>
                    <td th:text="${q.student.section}">N/A</td>
                    <td th:text="${q.type}">N/A</td>
                    <td th:text="${q.lectureName}">N/A</td>
                    <td th:text="${q.time}">N/A</td>
                    <td th:text="${q.description}">N/A</td>
                    <td>
                        <span class="badge"
                              th:classappend=" 
                                ${q.status.toUpperCase() == 'APPROVED'} ? 'bg-success' :
                                (${q.status.toUpperCase() == 'REJECTED'} ? 'bg-danger' :
                                (${q.status.toUpperCase() == 'RESOLVED'} ? 'bg-info text-dark' :
                                'bg-warning text-dark'))"
                              th:text="${#strings.capitalize(q.status.toLowerCase())}">
                            Pending
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Back Button (optional) -->
    <div class="text-center mt-4">
        <a th:href="@{/reg/student/home}" class="btn btn-secondary">ðŸ”™ Back to Home</a>
    </div>

</div>

</body>
</html>

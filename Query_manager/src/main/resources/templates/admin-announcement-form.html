<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Announcement | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: system-ui, "Segoe UI", sans-serif;
        }
        .card-header-gradient {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container py-5" style="max-width: 700px;">
    <div class="card shadow">
        <div class="card-header card-header-gradient">
            <h4 class="mb-0">📢 Post New Announcement</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/announcement/save}" th:object="${announcement}" method="post">
                <div class="mb-3">
                    <label for="message" class="form-label fw-semibold">Announcement Message</label>
                    <textarea id="message"
                              th:field="*{message}"
                              class="form-control"
                              rows="5"
                              placeholder="Write your announcement here..."
                              required></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        📨 Post Announcement
                    </button>
                    <a th:href="@{/admin/announcement}" class="btn btn-secondary">
                        ← Back to Announcements
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
